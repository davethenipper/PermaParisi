<md-card class="card">
  <a ng-href= https://{{activity.link}}>
    <img ng-src="{{activity.img}}" class="md-card-image" alt="Washed Out"/>
  </a>
  <md-card-content layout="column" class="card-text">
    <p>
      {{activity.description}}
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
  </md-card-actions>
</md-card>
