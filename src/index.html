<!DOCTYPE html>
<html lang="en-US" ng-app="whelmed">
<head>
  <title>FromParisiWithLove</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="lib/angular-material/angular-material.css"/>

  <!--<script src="lib/jquery/dist/jquery.min.js"></script>-->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>
  <script src="lib/angular-messages/angular-messages.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/angular-google-gapi/dist/angular-google-gapi.min.js"></script>
  <script src="lib/angular-cookies/angular-cookies.min.js"></script>

  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <script src="js/activity/addAct.js"></script>
  <script src="js/activity/showAct.js"></script>
  <script src="js/activity/editAct.js"></script>
  <script src="js/toolbar/toolbar.js"></script>
  <script src="js/toolbar/left.js"></script>
  <script src="js/homeView/homeView.js"></script>
  <script src="js/homeView/registry.js"></script>
  <script src="js/homeView/rsvp.js"></script>
  <script src="js/homeView/bridalShower.js"></script>
  <script src="js/homeView/userHome.js"></script>
  <script src="js/account/signup.js"></script>
  <script src="js/account/login.js"></script>
  <script src="js/account/profile.js"></script>
  <script src="js/directives/actCard.js"></script>
  <script src="js/directives/optCard.js"></script>
  <script src="js/list/list.js"></script>
  <script src="js/services/toastSvc.js"></script>
  <script src="js/services/authSvc.js"></script>
  <script src="js/services/userSvc.js"></script>
  <script src="js/services/actSvc.js"></script>
</head>

<body ng-controller="InitAPIController" layout="column" class="dark">
    <md-toolbar ng-controller="ToolbarCtrl">
      <div class="md-toolbar-tools">
        <!--md-button aria-label="Menu" class="md-icon-button" ng-click="toggleLeft()">
          <i class="material-icons icon-btn-adjust">menu</i>
      </md-button--->
        <md-button aria-label="Go Back" class="md-icon-button" ng-click="navigate('home')">
          <i class="material-icons icon-btn-adjust" >&#xE88A;</i>
        </md-button>
        <md-button class="md-icon-button-rsvp" ng-click="navigate('rsvp')">
          <i>RSVP</i>
        </md-button>
        <md-button class="md-icon-button-reg" ng-click= "navigate('registry')">
          <i>Registry</i>
        </md-button>
        <md-button class="md-icon-button-shower" ng-click="navigate('bridalShower')">
          <i>Bridal Shower</i>
        </md-button>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-disable-backdrop
      md-whiteframe="4">
    <md-toolbar class="md-theme-indigo" layout="row" ng-controller="LeftCtrl">
      <div class="md-toolbar-tools">
        <md-button aria-label="Menu" class="md-icon-button" ng-click="close()">
          <i class="material-icons icon-btn-adjust">close</i>
        </md-button>
        <span>
          <h1 class="md-toolbar-tools">Navigation</h1>
        </span>
      </div>
    </md-toolbar>
    <md-content layout-padding ng-controller="LeftCtrl">
      <ul>
        <li ng-repeat="nav in navOptions">
          <div ng-click="navigate(nav.action)">
            <i class="material-icons icon-btn-adjust">{{nav.icon}}</i>
            <span> {{nav.name}} </span>
          </div>
        </li>
      </ul>
      <div ng-click="logout()" ng-if=userLoggedIn>
        <i class="material-icons icon-btn-adjust">exit_to_app</i>
        <span> Logout </span>
      </div>
    </md-content>
  </md-sidenav>

  <!-- Content -->
  <md-content flex layout="row">
    <md-content ui-view flex></md-content>
  </md-content>

</body>
</html>
